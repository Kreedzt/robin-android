name: Android CI/CD

on:
  push:
    branches: [ master, develop ]
    tags:
      - '**'
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run Lint
      run: ./gradlew lint

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Build Debug APK
      env:
        API_REGIONS: ${{ secrets.API_REGIONS || 'china|https://robin.kreedzt.cn/|China Mainland|中国大陆;global|https://robin.kreedzt.com/|Global|全球' }}
      run: |
        ./gradlew assembleDebug \
          -PAPI_REGIONS="${API_REGIONS}"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Lint Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-*.html
        retention-days: 7

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    env:
      HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      if: ${{ env.HAS_KEYSTORE == 'true' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
        echo "KEYSTORE_FILE=$PWD/release.keystore" >> $GITHUB_ENV

    - name: Build Release APK (Signed)
      if: ${{ env.HAS_KEYSTORE == 'true' }}
      env:
        API_REGIONS: ${{ secrets.API_REGIONS || 'china|https://robin.kreedzt.cn/|China Mainland|中国大陆;global|https://robin.kreedzt.com/|Global|全球' }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease \
          -PAPI_REGIONS="${API_REGIONS}" \
          -Pandroid.injected.signing.store.file="${KEYSTORE_FILE}" \
          -Pandroid.injected.signing.store.password="${KEYSTORE_PASSWORD}" \
          -Pandroid.injected.signing.key.alias="${KEY_ALIAS}" \
          -Pandroid.injected.signing.key.password="${KEY_PASSWORD}"

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ github.sha }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
